{% extends "base.html" %}
{% block content %}
    <h1>Sign In</h1>
    <form action="" method="post" novalidate>
    {%for pregunta in form.select_entries %}
        <p>
            {{ pregunta.options.label }}<br>
            {{ pregunta.options }}
        </p>

    {% endfor %}
    <p>
        {{ form.submit }}
    </p>
    </form>
{% endblock %}
