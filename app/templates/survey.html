{% extends "base.html" %}
{% block content %}
    <h1>{{ title }}</h1>
    <form action="" method="post" novalidate>
    {%for pregunta in form.select_entries %}
        <p>
            {{ pregunta.option.label }}<br>
            {{ pregunta.option }}
            {{ pregunta.question }}
        </p>

    {% endfor %}
    <p>
        {{ form.submit }}
    </p>
    </form>
{% endblock %}
